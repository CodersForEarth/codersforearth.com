<!doctype html>
<!---------------------------------------------------
  This template is mainly based on
  "Front End Checklist" by David Dias.
  https://github.com/thedaviddias/Front-End-Checklist

  Plus, this follows the W3Schools HTML Style Guide.
  https://www.w3schools.com/html/html5_syntax.asp
  ---------------------------------------------------->
<html lang="en" dir="auto">
<head>

  <!-- Meta data -->
  <title>Web Programming Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta
    name="description"
    content="I made this page so that I can remember
             the basics of HTML, CSS, and JavaScript."
  >

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="../assets/favicon-32x32.png">

  <!-- Apple web app meta tags -->
  <link rel="apple-touch-icon" href="../assets/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!----------------------------------------------------------
    Set this page as the default page for internalization.

    Taken from "Introducing 'x-default hreflang' for
    international landing pages" by Google Search Central.
    https://developers.google.com/search/blog/2013/04/\\
    x-default-hreflang-for-international-pages
    ----------------------------------------------------------->
  <link rel="alternate" href="https://nsustain.com" hreflang="x-default">

  <!----------------------------------------------------------
    Load critical CSS.

    Non-critical CSS, such as print and other media queries,
    are loaded with the <link> tag, but critical CSS,
    such as page width and height,
    is loaded inline inside <head> tag for best performance.
    https://web.dev/extract-critical-css/
    ----------------------------------------------------------->
  <style>

  </style>

  <!-- Load non-critical CSS. -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body>



</body>
</html>
